<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Color Generator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    margin: 0;
  }
  
  .container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  
  .color-box {
    width: 200px;
    height: 200px;
    margin: 20px auto;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: #fff;
    text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
    user-select: none; /* Prevent text selection */
  }
  
  button {
    padding: 12px 24px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    outline: none;
    margin-top: 10px;
  }
  
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="container">
  <div id="colorDisplay" class="color-box"></div>
  <button id="generateBtn">Generate Color</button>
</div>

<script>
  function generateRandomColor() {
    // Generate random hex color code
    return '#' + Math.floor(Math.random()*16777215).toString(16);
  }

  function copyToClipboard(text) {
    const textarea = document.createElement('textarea');
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);
  }

  document.addEventListener('DOMContentLoaded', function() {
    const colorDisplay = document.getElementById('colorDisplay');
    const generateBtn = document.getElementById('generateBtn');
    
    generateBtn.addEventListener('click', function() {
      const randomColor = generateRandomColor();
      colorDisplay.style.backgroundColor = randomColor;
      colorDisplay.innerText = randomColor;

      // Enable copying color to clipboard
      colorDisplay.addEventListener('click', function() {
        copyToClipboard(randomColor);
        alert('Copied to clipboard: ' + randomColor);
      });
    });
  });
</script>
</body>
</html>
